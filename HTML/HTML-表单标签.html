<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form表单属性:
        action:表单提交的url,往何处提交数据.如果不指定,默认提交到本页
        method:表单提交方式
          get:在url后面拼接表单数据,比如:?username=xutao&password=123456
          post:在消息体(请求体)中传递,参数大小无限制的
     -->

     <form action="" method="get">
        用户名: <input type="text" name="username">
        年龄: <input type="text" name="password">

        <input type="submit" value="提交">
     </form>
</body>
</html>
