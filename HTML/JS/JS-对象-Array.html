<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4];
        for (let index = 0; index < arr.length; index++) {
            console.log(arr[index]);
        }

        //遍历数组中有值的元素
        arr.forEach(function(e){
            console.log(e);
        })

        //简化foreach
        arr.forEach((e)=>{console.log(e);})


        //push添加元素到数组尾部
        arr.push(7,8,9);
        console.log(arr);

        //splice删除元素
        arr.splice(2,2);   //删除的是第三个元素后的2个元素
    </script>
</body>
</html>
