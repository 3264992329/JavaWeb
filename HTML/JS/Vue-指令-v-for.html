<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="js/vue.js"></script>
</head>
<body>

    <!-- 编写视图层展示 -->
    <div id="app">
        <div v-for="addr in addrs">{{addr}}</div>
        <br>
        <br>
        <div v-for="(addr,index) in addrs">{{index+1}}:{{addr}}</div>
    </div>

    <script>
        //定义Vue对象
        new Vue({
            el:"#app", //Vue接管区域
            data:{
                addrs:["绵阳","三台","中新","二轻局"]
            }
        })
    </script>
</body>
</html>
